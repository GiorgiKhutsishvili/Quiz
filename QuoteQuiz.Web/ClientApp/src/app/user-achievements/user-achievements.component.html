<div class="user-management-form">
  <br />
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="quoteText">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quote </th>
      <td mat-cell *matCellDef="let userAnswer"> {{userAnswer.quote.quoteText}} </td>
    </ng-container>

    <ng-container matColumnDef="answerText">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Answer </th>
      <td mat-cell *matCellDef="let userAnswer"> {{userAnswer.answer.answerText}} </td>
    </ng-container>

    <ng-container matColumnDef="isCorrect">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Correct </th>
      <td mat-cell *matCellDef="let userAnswer"> {{userAnswer.isCorrect}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let userAnswer"> {{userAnswer.user.email}} </td>
    </ng-container>


    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
      <td mat-cell *matCellDef="let userAnswer"> {{userAnswer.user.userName}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
