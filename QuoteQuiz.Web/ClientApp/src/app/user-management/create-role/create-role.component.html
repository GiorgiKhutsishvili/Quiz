<form [formGroup]="roleForm">
  <div class="user-management-form">
    <mat-card>
      <mat-form-field  class="matInput">
        <input formControlName="roleName" matInput placeholder="Role Name">
      </mat-form-field>
      <br />
      <button (click)="addRole()" mat-raised-button color="primary" [disabled]="!roleForm.valid">Add</button>
    </mat-card>
  </div>
</form>
