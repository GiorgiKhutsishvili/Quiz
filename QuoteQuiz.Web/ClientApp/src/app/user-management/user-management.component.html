<div class="user-management-form">
  <button mat-raised-button color="primary" [routerLink]="['/user-management/create-user']">Create User</button>&nbsp;&nbsp;
  <button mat-raised-button color="primary" [routerLink]="['/user-management/create-role']">Create Role</button>&nbsp;&nbsp;
  <br />
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="disableColumnDef">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let user">
        <mat-chip-list aria-label="Fish selection">
          <mat-chip [disabled]="user.isEnabled === false" (click)="disableUser(user.id)" style="cursor: pointer; background-color:dimgrey; font-size: 12px;" selected>Disable</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="editColumnDef">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let user">
        <mat-chip-list aria-label="Fish selection">
          <mat-chip [disabled]="user.isEnabled === false" (click)="editUser(user.id)" style="cursor: pointer; background-color:cadetblue; font-size: 12px;" selected>Edit</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="deleteColumnDef">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let user">
        <mat-chip-list aria-label="Fish selection">
          <mat-chip [disabled]="user.isEnabled === false" (click)="deleteUser(user.id)" style="cursor: pointer; background-color:red; font-size: 12px;" selected>Delete</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
      <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
